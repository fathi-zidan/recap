<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movies</title>
</head>
<body>
        <form id="movieForm">
            <h1>Add Movie</h1>
            <label for="title">Title:</label>
            <input type="text" id="title" required><br>

            <label for="genre">Genre:</label>
            <input type="text" id="genre" required><br>

            <label for="director">Director:</label>
            <input type="text" id="director" required><br>

            <label for="releaseYear">Release Year:</label>
            <input type="text" id="releaseYear" required><br>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" step="0.1" required><br>

            <label for="votes">Votes:</label>
            <input type="text" id="votes" required><br>

            <label for="img">Image URL:</label>
            <input type="url" id="img" required><br>

            <button type="submit" id="btn">Add Movie</button>
        </form>
    <section class="container">
        

    </section>
    
</body>
<script src="index.js"></script>
</html>
